        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

        }

        header {
            background-color: #333333;

            padding: 20px;
            text-align: center;

        h1 {
            margin: 0;

        main {

            padding: 20px;
            background-color: #ffffff;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Contenido HTML -->
    <header>
        <h1>Mi primera página web</h1>
    </header>

    <main>

</html>
